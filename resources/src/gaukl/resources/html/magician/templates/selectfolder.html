<div class="modal active" v-if="toggles.selectFolder">
    <div class="modal-overlay"></div>
    <div class="modal-container">
        <div class="modal-header">
            <button class="btn btn-clear float-right" v-on:click="toggle('selectFolder')"></button>
            <div class="modal-title">Open Config</div>
        </div>
        <div class="modal-body">
            <div class="content">
                <table class="table table-striped table-hover" id="folderselect">
                    <tbody>
                        <tr>
                            <td><i class="fa fa-arrow-up"></i></td>
                            <td><a href="#" v-on:click="getPathList(pathList.parent.path)">[[ pathList.parent.path ]]</a></td>
                        </tr>
                        <tr v-for="path in pathList.entries">
                            <td><i class="fa" v-bind:class="{'fa-folder': path.dir, 'fa-file': path.file}"></i></td>
                            <td>
                                <a href="#" v-if="path.dir" v-on:click="getPathList(path.path)">[[ path.name ]]</a>
                                <a href="#" v-if="path.file" v-on:click="setConfig(path.path); toggle('selectFolder')">[[ path.name ]]</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- TODO: Directly enter path -->
        <div class="modal-footer"><div class="content text-left">[[ pathList.path.path ]]</div></div>
    </div>
</div>
